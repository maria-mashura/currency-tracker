<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<h1>Currency Tracker <img src="favicon.png" width="40" height="40"></h1>

<label for="currencyFilter">Filter by currency:</label>
<select id="currencyFilter" onchange="onFilterChange()">
    <option value="ALL">All</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
</select>

<label for="bankFilter">Filter by bank:</label>
<select id="bankFilter" onchange="onFilterChange()">
    <option value="ALL">All</option>
</select>

<h2>Current NBU Rates</h2>
<table id="nbuRates">
    <thead>
        <tr>
            <th>Bank</th>
            <th>Currency</th>
            <th>Buy (UAH)</th>
            <th>Sell (UAH)</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Current Bank Rates</h2>
<table id="currentRates">
    <thead>
        <tr>
            <th data-key="bank" onclick="sortTable('currentRates', ['bank','currency'])">Bank</th>
            <th data-key="currency" onclick="sortTable('currentRates', ['currency','bank'])">Currency</th>
            <th data-key="buy" onclick="sortTable('currentRates', ['buy'])">Buy (UAH)</th>
            <th data-key="sell" onclick="sortTable('currentRates', ['sell'])">Sell (UAH)</th>
            <th data-key="date" onclick="sortTable('currentRates', ['date'])">Date</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Historical Rates</h2>
<table id="historicalRates">
    <thead>
        <tr>
            <th>Bank</th>
            <th>Currency</th>
            <th>Buy (UAH)</th>
            <th>Sell (UAH)</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
